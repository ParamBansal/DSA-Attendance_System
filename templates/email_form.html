<!DOCTYPE html>
<html>
<head>
    <title>Compose Email</title>
</head>
<body>
    <h1>Compose Email</h1>
    <form method="POST" action="/send_email/cse{{eligible_roll_numbers}}@iiti.ac.in">
        <label for="email_title">Email Title:</label>
        <input type="text" name="email_title" id="email_title" required>
        <br>
        <label for="email_body">Email Body:</label>
        <textarea name="email_body" id="email_body" rows="4" required></textarea>
        <br>
        <input type="submit" value="Send Email">
    </form>
</body>
</html>
